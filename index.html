<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annonces Immobilières</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Annonces Immobilières</h1>
    <table id="annonceTable">
        <thead>
            <tr>
                <th>Photo</th>
                <th>Type</th>
                <th>Ville</th>
                <th>Prix</th>
                <th>Surface</th>
                <th>Pièces</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>

    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('tableBody');
                
                data.annonceResumeDto.forEach(annonce => {
                    const row = document.createElement('tr');
                    
                    row.innerHTML = `
                        <td><img src="${annonce.urlPhotoPrincipale}" alt="Photo du bien"></td>
                        <td>${annonce.typeBien === 'MAI' ? 'Maison' : 
                            annonce.typeBien === 'APP' ? 'Appartement' : annonce.typeBien}</td>
                        <td>${annonce.communeNom}</td>
                        <td>${new Intl.NumberFormat('fr-FR', {
                            style: 'currency',
                            currency: 'EUR'
                        }).format(annonce.prixAffiche)}</td>
                        <td>${annonce.surface} m²</td>
                        <td>${annonce.nbPieces} pièces</td>
                        <td>${annonce.descriptionFr?.substring(0, 100)}...</td>
                    `;
                    
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
