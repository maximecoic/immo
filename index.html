<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annonces Immobilières</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Annonces Immobilières</h1>
    
    <div class="filters">
        <input type="text" id="villeFilter" placeholder="Filtrer par ville">
        <select id="typeFilter">
            <option value="">Tous les types</option>
            <option value="MAI">Maison</option>
            <option value="APP">Appartement</option>
        </select>
        <input type="number" id="prixMinFilter" placeholder="Prix minimum">
        <input type="number" id="prixMaxFilter" placeholder="Prix maximum">
        <input type="number" id="surfaceMinFilter" placeholder="Surface minimum">
        <input type="number" id="surfaceMaxFilter" placeholder="Surface maximum">
    </div>

    <table id="annonceTable">
        <thead>
            <tr>
                <th data-sort="typeBien">Type</th>
                <th data-sort="communeNom">Ville</th>
                <th data-sort="prixAffiche">Prix</th>
                <th data-sort="surface">Surface</th>
                <th data-sort="prixM2">Prix/m²</th>
                <th data-sort="nbPieces">Pièces</th>
                <th>Description</th>
                <th>Description Complète</th>
                <th>Détails</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>

    <script>
        let annoncesData = [];
        let sortDirection = 1;
        let currentSortColumn = '';
        let filteredData = [];

        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                annoncesData = data.annonceResumeDto;
                filteredData = [...annoncesData];
                renderTable(filteredData);
                setupEventListeners();
            })
            .catch(error => console.error('Error:', error));

        async function fetchDetailDescription(url) {
            try {
                const response = await fetch(url, {
                    mode: 'no-cors',
                    headers: {
                        'Accept': 'text/html'
                    }
                });
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const descriptionElement = doc.querySelector('p[_ngcontent-serverapp-c14]');
                return descriptionElement ? descriptionElement.textContent.trim() : 'Description non disponible';
            } catch (error) {
                console.error('Error fetching description:', error);
                return 'Erreur lors du chargement';
            }
        }

        function renderTable(data) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            data.forEach(annonce => {
                const row = document.createElement('tr');
                const prixM2 = annonce.surface ? Math.round(annonce.prixAffiche / annonce.surface) : 'N/A';
                
                // Add click event to the row
                row.onclick = () => window.open(annonce.urlDetailAnnonceFr, '_blank');
                
                row.innerHTML = `
                    <td>${annonce.typeBien === 'MAI' ? 'Maison' : 
                        annonce.typeBien === 'APP' ? 'Appartement' : annonce.typeBien}</td>
                    <td>${annonce.communeNom}</td>
                    <td>${new Intl.NumberFormat('fr-FR', {
                        style: 'currency',
                        currency: 'EUR'
                    }).format(annonce.prixAffiche)}</td>
                    <td>${annonce.surface} m²</td>
                    <td>${prixM2 !== 'N/A' ? new Intl.NumberFormat('fr-FR', {
                        style: 'currency',
                        currency: 'EUR'
                    }).format(prixM2) + '/m²' : 'N/A'}</td>
                    <td>${annonce.nbPieces} pièces</td>
                    <td>${annonce.descriptionFr?.substring(0, 100)}...</td>
                    <td><div class="loading"></div></td>
                    <td><a href="${annonce.urlDetailAnnonceFr}" target="_blank">Lien</a></td>
                `;
                
                tableBody.appendChild(row);

                // Fetch and update the full description
                fetchDetailDescription(annonce.urlDetailAnnonceFr)
                    .then(description => {
                        row.children[7].innerHTML = description || 'Description non disponible';
                    })
                    .catch(error => {
                        row.children[7].innerHTML = 'Erreur lors du chargement';
                        console.error('Error:', error);
                    });
            });
        }

        function setupEventListeners() {
            // Sorting
            document.querySelectorAll('th[data-sort]').forEach(th => {
                th.addEventListener('click', () => {
                    const column = th.dataset.sort;
                    if (currentSortColumn === column) {
                        sortDirection *= -1;
                    } else {
                        currentSortColumn = column;
                        sortDirection = 1;
                    }
                    
                    const sortedData = [...filteredData].sort((a, b) => {
                        return sortDirection * (a[column] - b[column] || 
                               String(a[column]).localeCompare(String(b[column])));
                    });
                    
                    renderTable(sortedData);
                });
            });

            // Filtering
            const filters = {
                ville: document.getElementById('villeFilter'),
                type: document.getElementById('typeFilter'),
                prixMin: document.getElementById('prixMinFilter'),
                prixMax: document.getElementById('prixMaxFilter'),
                surfaceMin: document.getElementById('surfaceMinFilter'),
                surfaceMax: document.getElementById('surfaceMaxFilter')
            };

            Object.values(filters).forEach(filter => {
                filter.addEventListener('input', applyFilters);
            });
        }

        function applyFilters() {
            filteredData = [...annoncesData];

            // Ville filter
            const villeFilter = document.getElementById('villeFilter').value.toLowerCase();
            if (villeFilter) {
                filteredData = filteredData.filter(annonce => 
                    annonce.communeNom.toLowerCase().includes(villeFilter)
                );
            }

            // Type filter
            const typeFilter = document.getElementById('typeFilter').value;
            if (typeFilter) {
                filteredData = filteredData.filter(annonce => 
                    annonce.typeBien === typeFilter
                );
            }

            // Prix filters
            const prixMin = document.getElementById('prixMinFilter').value;
            const prixMax = document.getElementById('prixMaxFilter').value;
            if (prixMin) {
                filteredData = filteredData.filter(annonce => 
                    annonce.prixAffiche >= parseFloat(prixMin)
                );
            }
            if (prixMax) {
                filteredData = filteredData.filter(annonce => 
                    annonce.prixAffiche <= parseFloat(prixMax)
                );
            }

            // Surface filters
            const surfaceMin = document.getElementById('surfaceMinFilter').value;
            const surfaceMax = document.getElementById('surfaceMaxFilter').value;
            if (surfaceMin) {
                filteredData = filteredData.filter(annonce => 
                    annonce.surface >= parseFloat(surfaceMin)
                );
            }
            if (surfaceMax) {
                filteredData = filteredData.filter(annonce => 
                    annonce.surface <= parseFloat(surfaceMax)
                );
            }

            // Apply current sort if any
            if (currentSortColumn) {
                filteredData.sort((a, b) => {
                    return sortDirection * (a[currentSortColumn] - b[currentSortColumn] || 
                           String(a[currentSortColumn]).localeCompare(String(b[currentSortColumn])));
                });
            }

            renderTable(filteredData);
        }
    </script>
</body>
</html>
